---
##############################
# global config
max_image_dim: -1
visualize: False
load_undistort: True
n_jobs: 1

localization:
    2d_matcher: "sold2" 
    epipolar_filter: False 
    IoU_threshold: 0.2
    reprojection_filter: null  
    ransac: 
        method: "hybrid"
        thres: 5
        thres_point: 5
        thres_line: 5
    optimize:
        normalize_weight: False     # For Stairs: Set this to True, and loss_func to TrivialLoss for best performance
        loss_func: "HuberLoss"
        loss_func_args: [1.0]
    line_cost_func: "PerpendicularDist"

line2d:
    detector: 
        skip_exists: True
        method: "lsd"
    extractor:
        skip_exists: True
        method: "sold2"  
    matcher:
        skip_exists: True
        method: "sold2"  

sfm:
    hloc:
        descriptor: "superpoint_inloc"
        matcher: "superglue"
