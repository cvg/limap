---
##############################
# global config
max_image_dim: 1024
visualize: False
load_undistort: True
n_jobs: 1 # for undistortion

localization:
    2d_matcher: "sold2" 
    epipolar_filter: False 
    IoU_threshold: 0.8
    reprojection_filter: null 
    ransac: 
        method: "hybrid"
        thres: 6
        thres_point: 6
        thres_line: 6
    optimize:
        normalize_weight: False
        loss_func: HuberLoss
        loss_func_args: [1.2]
    line_cost_func: "PerpendicularDist"

line2d:
    detector: 
        skip_exists: True
        method: "lsd"    
    extractor: 
        skip_exists: True

var2d:
    lsd: 1.6

sfm:
    hloc:
        descriptor: "superpoint_aachen"
        matcher: "superglue"
