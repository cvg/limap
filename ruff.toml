line-length = 80

[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["E501", "E722", "F401", "F403", "UP030", 
          "UP031", "B006", "B008", "B028"]

[lint.per-file-ignores]
"limap/estimators/absolute_pose/_pl_estimate_absolute_pose.py" = ["F"]
"limap/features/models/s2dnet.py" = ["F", "UP"]
"limap/features/models/vggnet.py" = ["F"]
"limap/line2d/SOLD2/model/*.py" = ["SIM"]
"limap/line2d/SOLD2/misc/*.py" = ["E741", "SIM"]
"limap/line2d/LineTR/*.py" = ["F", "SIM"]
"limap/line2d/L2D2/RAL_net_cov.py" = ["SIM"]
"limap/point2d/superpoint/main.py" = ["B904"]
