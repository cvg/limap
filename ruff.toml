line-length = 80

[lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["SIM117", "E501", "F401", "F403", "UP030", "B007", "E402", "E741", "B006", "B008"]

[lint.per-file-ignores]
"scripts/*.py" = ["E"]
